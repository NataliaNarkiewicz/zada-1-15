<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 36 - Formatowanie CSS</title>
    <style>
        body {
            background-color: rgb(255, 182, 193); /* Różowy kolor tła */
            text-align: center;
            margin: 50px;
        }

        hr {
            border: none;
            height: 3px;
            background-color: black; /* Czarna linia */
            width: 50%;
            margin: 20px auto;
        }

        .linie2 {
            border: none;
            height: 5px;
            background-color: red; /* Czerwona linia */
            width: 70%;
        }

        .linie3 {
            border: none;
            height: 2px;
            background-color: blue; /* Niebieska linia */
            width: 30%;
        }

        h1 {
            margin: 20px;
            border-top: 3px dotted black;
            border-bottom: 3px dashed black;
            border-left: 3px solid black;
            border-right: 3px double black;
            background: rgb(255, 255, 0);
            padding: 10px;
        }

        h2 {
            width: 400px;
            background: rgb(233, 150, 122); /* Brudny łososiowy */
            border-top: 4px solid blue;
            border-bottom: 4px dashed red;
            border-left: 4px double green;
            border-right: 4px groove yellow;
            padding: 10px;
            color: white;
        }

        h3 {
            width: 400px;
            background: rgb(30, 144, 255); /* Niebieski */
            border: 3px ridge purple;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>To jest przykład</h1>
    <hr>
    <h2>To jest przykład wykonaj sam</h2>
    <hr class="linie2">
    <h3>To jest przykład wykonaj również</h3>
    <hr class="linie3">
</body>
</html>
