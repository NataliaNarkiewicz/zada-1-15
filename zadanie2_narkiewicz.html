<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>zewnetrzny.narkiewicz</title>
  <script type="text/javascript" src="narkiewicz_zewnetrzny.js"></script>
</head>
<body>
  <h2>Przykłady właściwości tekstu w JS</h2>
  <script>
    var txt = "Hello World!";
    document.write("<p>ZSE najlepszą szkoła w kodowaniu: " + txt + "</p>");
    document.write("<p>Big: " + txt.big() + "</p>");
    document.write("<p>Small: " + txt.small() + "</p>");
    document.write("<p>Bold: " + txt.bold() + "</p>");
    document.write("<p>Italic: " + txt.italics() + "</p>");
    document.write("<p>Fixed: " + txt.fixed() + "</p>");
    document.write("<p>Strike: " + txt.strike() + "</p>");
    document.write("<p>Fontcolor: " + txt.fontcolor('green') + "</p>");
    document.write("<p>Fontsize: " + txt.fontsize(6) + "</p>");
    document.write("<p>Subscript: " + txt.sub() + "</p>");
    document.write("<p>Superscript: " + txt.sup() + "</p>");
document.write("
Link: " + txt.link('http://www.w3ii.com') + "</p>");
    document.write("<p>Blink: " + txt.blink() + " (works only in Opera)</p>");
  </script>
</body>
</html>
