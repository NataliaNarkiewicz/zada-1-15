<p id="pogrubienie_Narkiewicz">  Dlaczego komputer nie może się obudzić? <br>
  Bo jest w trybie uśpienia. </p>
  
<p id="pochylona_Narkiewicz"> Jak nazywa się komputerowy detektyw? <br>
  Sherlock Ohms.</p>
  
<p id="index_gorny_Narkiewicz">Jak nazywa się komputer, który śpiewa? <br>
  Adele (a Dell). </p>
  
<p id="index_dolny_Narkiewicz"> Dlaczego komputer był zimny? <br>
  Bo zostawił swoje okna otwarte.</p> 
  
<p id="mono_Narkiewicz"> Dlaczego komputer nie może grać w piłkę nożną? <br>
  Bo boi się "kopnięć" </p>
  
<p id="powiekszenie_Narkiewicz"> Jaki jest ulubiony baton informatyka? <br>
3 bit </p>
<p id="pomniejszenie_Narkiewicz"> Dlaczego komputer nie może znaleźć pracy? <br>
  Bo zawsze mówi, że ma za dużo "pętli" w życiu. </p>
